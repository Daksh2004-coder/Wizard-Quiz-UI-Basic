<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with API</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #26002F;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #68047f;
        }

        #quiz-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            width: 100%;
        }

        .question-container {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #answers button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #answers button:hover {
            background-color: #e0e0e0;
        }

        #answers button.correct {
            background-color: #4CAF50;
            color: #fff;
        }

        #answers button.wrong {
            background-color: #f44336;
            color: #fff;
        }

        #next-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            display: block;
            margin: 10px auto;
            width: 100%;
            transition: background-color 0.3s;
        }

        #next-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #next-btn:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz</h1>
        <div id="question" class="question-container"></div>
        <div id="answers"></div>
        <button id="next-btn" disabled>Next</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
