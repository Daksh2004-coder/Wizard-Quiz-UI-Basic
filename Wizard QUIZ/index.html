<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Quiz</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #26002F;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3d024b;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 1200px;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #f7b7efc9;
            font-size: 18px;
            padding: 5px 10px;
            font-weight: 900;
        }

        .nav a:hover, .nav .active {
            text-decoration: underline;
            color: white;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            background-color: #6e4685;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 24px;
            
            cursor: pointer;
        }

        .nav {
            display: flex;
            flex-direction: row;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                background-color: #4e036e;
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 10px;
                z-index: 1000;
            }

            .nav.show {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 20px;
            margin-top: 100px;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/045/913/524/small_2x/fantasy-castle-model-with-detailed-architecture-cut-out-stock-png.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .hero-text {
            text-align: left;
            position: relative;
            left: 10%;
        }

        .hero-text h1 {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d99bd785;
        }

        .start-button {
            background-color: #5f0374;
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.8s ease;
        }

        .start-button:hover {
            background-color: #8946ad;
            font-size: 35px;
        }

        .wizard-image{
            position: relative;
            right: 50%;
        }

        .wizard-image img {
            width: 150%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Logo</div>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
            <nav class="nav">
                <a href="#" class="active">Home</a>
                <a href="#">Quizzes</a>
                <a href="#">About us</a>
            </nav>
            <div class="user-icon">ðŸ‘¤</div>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <div class="wizard-image">
                <img src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/dark-and-darker/c/c5/C_m_wizard.png?width=640g" alt="Wizard">
            </div>
            <div class="hero-text">
                <h1>Summon Your Magical Knowledge!</h1>
                <p>Only the wisest wizards will prevail.</p>
                <a href="quiz.html"><button class="start-button">START NOW</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
